name: deploy-website

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          folder: .vitepress/dist
          branch: gh-pages
