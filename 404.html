    <script>window.__VP_HASH_MAP__=JSON.parse("{\"archives.md\":\"BF_JtL7p\",\"category.md\":\"DIPkw648\",\"docs_doc1.md\":\"DhVLrNvV\",\"docs_doc2.md\":\"x9wyQrnQ\",\"docs_doc3.md\":\"CEJxPbfz\",\"docs_doc4.md\":\"Bm8ArZmn\",\"docs_doc5.md\":\"f61Bd-0V\",\"index.md\":\"BvED9T3j\",\"page-1.md\":\"BZQNoVMQ\",\"page-2.md\":\"BTqqvQCy\",\"password.md\":\"BMYd5T9_\",\"posts_0e1cd7.md\":\"DWfRg2Sf\",\"posts_1e9071.md\":\"Ctc-v8Bt\",\"posts_2fc5ad.md\":\"Bxmdovdr\",\"posts_36fb63.md\":\"akWI9WfR\",\"posts_73a18e.md\":\"Bi5gWbyw\",\"posts_b808f8.md\":\"-0G7vR_E\",\"posts_c10a87.md\":\"menUkDvI\",\"posts_cd49a3.md\":\"B76nf9to\",\"posts_d4bad3.md\":\"BwWVa_-a\",\"posts_e07056.md\":\"WgZSbn0_\"}");window.__VP_SITE_DATA__=JSON.parse("{\"lang\":\"en-US\",\"dir\":\"ltr\",\"title\":\"只抄\",\"titleTemplate\":\"VitePress Theme Minimalism\",\"description\":\"VitePress Theme Minimalism\",\"base\":\"/\",\"head\":[],\"router\":{\"prefetchLinks\":true},\"appearance\":true,\"themeConfig\":{\"posts\":[{\"title\":\"生活中的小确幸\",\"datetime\":\"2023-10-01 10:00:00\",\"permalink\":\"/posts/cd49a3\",\"outline\":\"deep\",\"desc\":\"自定义摘要内容\",\"order\":1,\"pinned\":\"置顶\",\"category\":\"文章\",\"tags\":[\"生活中的小确幸\"],\"excerpt\":\"自定义摘要内容\"},{\"title\":\"运动的乐趣（密码：vitepress-theme-minimalism）\",\"datetime\":\"2023-10-06 10:00:00\",\"permalink\":\"/posts/c10a87\",\"outline\":\"deep\",\"order\":2,\"category\":\"子文章\",\"tags\":[\"运动的乐趣\"],\"excerpt\":\"运动是一种解压的方式。每当我感到疲惫时，我都会选择去健身房锻炼。跑步机上的每一步，似乎都能将我的烦恼抛在脑后，心中充满了畅快的感觉。\"},{\"title\":\"一杯茶的时光\",\"datetime\":\"2023-10-10 10:00:00\",\"permalink\":\"/posts/36fb63\",\"outline\":\"deep\",\"category\":\"子文章\",\"tags\":[\"一杯茶的时光\"],\"next\":{\"text\":\"音乐的魔力\",\"link\":\"/posts/0e1cd7\"},\"excerpt\":\"泡一杯茶，静待水开，是我最喜欢的放松方式。每当茶香四溢，我都会感到心灵的平静。选择一款合适的茶叶，注入热水的瞬间，香气飘散，似乎将所有的烦恼都驱散了。品味茶的过程，如同品味生活的点滴，细腻而深刻。无论是忙碌的一天，还是闲适的周末，茶总能让我找到片刻的宁静，享受生活的美好。茶的温度和滋味，像是时光的延\"},{\"title\":\"音乐的魔力\",\"datetime\":\"2023-10-09 10:00:00\",\"permalink\":\"/posts/0e1cd7\",\"outline\":\"deep\",\"category\":\"子文章\",\"tags\":[\"音乐的魔力\"],\"prev\":{\"text\":\"一杯茶的时光\",\"link\":\"/posts/36fb63\"},\"next\":{\"text\":\"短暂的宁静\",\"link\":\"/posts/2fc5ad\"},\"excerpt\":\"音乐有一种神奇的力量，能够唤起人们的情感。无论是欢快的旋律还是忧伤的歌词，音乐总能引发共鸣。今天，我在家里放了一首老歌，那些熟悉的音符瞬间带我回到了过去。每一个音符都如同时间的胶囊，封存着曾经的回忆。无论是在欢聚的时刻，还是孤独的夜晚，音乐都能陪伴我渡过难关。它是情感的寄托，让我在不同的心境中找到归\"},{\"title\":\"短暂的宁静\",\"datetime\":\"2023-10-08 10:00:00\",\"permalink\":\"/posts/2fc5ad\",\"outline\":\"deep\",\"category\":\"子文章\",\"tags\":[\"短暂的宁静\"],\"prev\":{\"text\":\"音乐的魔力\",\"link\":\"/posts/0e1cd7\"},\"next\":{\"text\":\"夜空的思考\",\"link\":\"/posts/b808f8\"},\"excerpt\":\"有时，生活的喧嚣让我渴望一份宁静。今天，我在阳台上静静坐着，听着远处的鸟鸣，感受着微风拂面。这样的片刻让我意识到，繁忙并不是生活的全部，内心的平静才是真正的幸福。在这个快节奏的时代，给自己留点时间去思考，去感受生活的美好是多么重要。短暂的宁静让我重新审视生活，找到内心的平衡。那些简单而平静的时光，正\"},{\"title\":\"夜空的思考\",\"datetime\":\"2023-10-07 10:00:00\",\"permalink\":\"/posts/b808f8\",\"outline\":\"deep\",\"category\":\"子文章\",\"tags\":[\"夜空的思考\"],\"prev\":{\"text\":\"短暂的宁静\",\"link\":\"/posts/2fc5ad\"},\"next\":{\"text\":\"观察日常\",\"link\":\"/posts/e07056\"},\"excerpt\":\"夜晚，仰望星空，总能让我产生无限的思考。繁星点点，仿佛在向我诉说着宇宙的奥秘。每当此时，我会思考自己的生活、梦想与未来。那种渺小与伟大的交织感，让我更加珍惜眼前的每一刻。星空的辽阔让我意识到，我们每个人都是宇宙的一部分，渺小却又独特。夜空总是让我充满希望，仿佛无论多大的困扰都能找到解决之道。那一瞬间\"},{\"title\":\"观察日常\",\"datetime\":\"2023-10-05 10:00:00\",\"permalink\":\"/posts/e07056\",\"outline\":\"deep\",\"category\":\"文章\",\"tags\":[\"观察日常\"],\"prev\":{\"text\":\"夜空的思考\",\"link\":\"/posts/b808f8\"},\"next\":{\"text\":\"一次难忘的午餐\",\"link\":\"/posts/73a18e\"},\"excerpt\":\"在日常生活中，观察周围的细节总能让我有所收获。今天，我在地铁上看到一个小女孩对窗外的景物充满好奇，眼神中闪烁着纯真的光芒。她指着窗外的建筑，兴奋地和妈妈交流，那种纯粹的快乐感染了我。这让我意识到，生活中的美好往往藏在那些看似平常的瞬间里。用心去观察，每一天都有新发现，仿佛打开了一扇窗，让我看到了不一\"},{\"title\":\"一次难忘的午餐\",\"datetime\":\"2023-10-04 10:00:00\",\"permalink\":\"/posts/73a18e\",\"outline\":\"deep\",\"category\":\"文章\",\"tags\":[\"一次难忘的午餐\"],\"prev\":{\"text\":\"观察日常\",\"link\":\"/posts/e07056\"},\"next\":{\"text\":\"阅读的乐趣\",\"link\":\"/posts/d4bad3\"},\"excerpt\":\"昨天，我和朋友一起去了一家新开的餐厅。食物色香味俱全，特别是那道招牌菜，令人垂涎欲滴。我们一边享受美食，一边聊着生活中的琐事，时光在欢声笑语中悄然流逝。餐厅的环境舒适，装饰别致，让我们放松了心情。每一次的聚餐都是一次美好的体验，让我感受到朋友之间的温暖。这次午餐不仅让我们的味蕾得到了满足，也加深了彼\"},{\"title\":\"阅读的乐趣\",\"datetime\":\"2023-10-03 10:00:00\",\"permalink\":\"/posts/d4bad3\",\"outline\":\"deep\",\"category\":\"文章\",\"tags\":[\"阅读的乐趣\"],\"prev\":{\"text\":\"一次难忘的午餐\",\"link\":\"/posts/73a18e\"},\"next\":{\"text\":\"旅行的意义\",\"link\":\"/posts/1e9071\"},\"excerpt\":\"阅读是一种奇妙的体验。翻开一本书，就像打开了一个新的世界。我最近在读一本关于人类历史的书，书中的故事让我对过去有了更深的理解。作者用生动的语言描绘了历史事件和人物，使我仿佛亲身经历了那些时刻。无论是小说还是非小说，阅读总能让我在想象中飞翔，心灵得到滋养。书籍是我最忠实的朋友，伴我度过无数个孤独的夜晚\"},{\"title\":\"旅行的意义\",\"datetime\":\"2023-10-02 10:00:00\",\"permalink\":\"/posts/1e9071\",\"outline\":\"deep\",\"category\":\"文章\",\"tags\":[\"旅行的意义\"],\"prev\":{\"text\":\"阅读的乐趣\",\"link\":\"/posts/d4bad3\"},\"excerpt\":\"旅行不仅仅是换个地方，更是心灵的放松。我喜欢在陌生的城市中漫步，探索每一个角落。上个月，我去了一个小镇，那里的人们淳朴友好，给我带来了温暖。在那里，我尝试了当地的美食，欣赏了独特的风景，更重要的是，遇见了许多有趣的人。他们的故事让我开阔了视野，让我意识到世界有多大，同时也让我认识到自己的渺小。每次旅\"}],\"page\":{\"max\":5},\"logo\":\"/profile.png\",\"outline\":{\"level\":2},\"nav\":[{\"text\":\"首页\",\"link\":\"/\"},{\"text\":\"文章\",\"link\":\"/page-1\"},{\"text\":\"文档\",\"link\":\"/docs/doc1\"},{\"text\":\"分类\",\"link\":\"/category\"},{\"text\":\"归档\",\"link\":\"/archives\"}],\"sidebar\":{\"/docs\":[{\"text\":\"如何使用电饭煲\",\"items\":[{\"text\":\"选择合适的电饭煲\",\"link\":\"/docs/doc1\"},{\"text\":\"煮出松软米饭的技巧\",\"link\":\"/docs/doc2\"},{\"text\":\"电饭煲的多功能用途\",\"link\":\"/docs/doc3\"},{\"text\":\"电饭煲的清洁与保养\",\"link\":\"/docs/doc4\"},{\"text\":\"电饭煲常见问题处理\",\"link\":\"/docs/doc5\"}]}]},\"socialLinks\":[{\"icon\":\"github\",\"link\":\"https://github.com/izhichao/vitepress-theme-minimalism\"}],\"footer\":{\"message\":\"Theme by <a href=\\\"https://github.com/izhichao/vitepress-theme-minimalism\\\" target=\\\"_blank\\\">Minimalism</a>\",\"copyright\":\"Copyright © 2017-2025 <a href=\\\"https://github.com/izhichao\\\" target=\\\"_blank\\\">只抄</a>\"},\"search\":{\"provider\":\"local\"}},\"locales\":{},\"scrollOffset\":134,\"cleanUrls\":true,\"additionalConfig\":{}}");</script>
